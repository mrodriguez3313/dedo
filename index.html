  <!-- https://www.encodedna.com/javascript/disable-or-enable-submit-button-using-javascript.htm -->
  <script>
    function disable(txt) {
        var btn = document.getElementById('bauth');
        var elem = document.getElementsByTagName('input'); 

        // Loop through each element.
        for (i = 0; i < elem.length; i++) {

            // Check the element type.
            if (elem[i].value == '') {
                btn.disabled = true;    // Disable the button.
                return false;
            }
            else {
                btn.disabled = false;   // Enable the button.
            }
        }
    }
    </script>

  <body>
    
    
    <div class="login-box" id="root">
        <h1 class="heading">Dedo</h1>
        <p>Open your console and click the button below to authenticate</p>
        <input id="user" type="text" placeholder="username" required='required' onkeyup="disable(this)">
        <input id="pass" type="password" placeholder="password" required="required" onkeyup="disable(this)">
        <button id="bauth" class="btn btn-primary" type="submit" formaction="upload.html" disabled>Sign In</button> <!--id="bauth" -->
    </div>
